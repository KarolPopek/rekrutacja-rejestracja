<!DOCTYPE html>
<html lang="pl">
<head>
		<meta charset="utf-8">
		<title>Rejestracja</title>
		<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header>
		<div id="home">
			<h1>Zarejestruj się!</h1>
		</div>
	</header>
	<section id="content">
		<i class="primary"><img src="css/img/icons/tag-primary.svg">Ponad <b>5000 marek</b></i>
		<i class="primary"><img src="css/img/icons/percent-primary.svg">Zniżki do <b> -70%</b></i>
		<i class="primary"><img src="css/img/icons/star-primary.svg">Wyprzedaże <b>Szaf</b><b>Gwiazd</b></i>
	</section>
	<section id="contact">
		<div class="container">
			<form role="form" id="contactForm">
				<span style="white-space:nowrap">
					<label for="email">E-mail</label>
					<input type="text" id="email" name="email" required="required">
				</span>
				<span style="white-space:nowrap">
					<label for="password">Hasło</label>
					<input type="password" id="password" name="psw" required="required">
				</span>
					<button class="button">Zarejestruj się</button>
					<span id="signIn">Masz już konto?<a id="form_a" href="#">Zaloguj się</a></span>
			</form>
		</div>
	</section>
	<section id="brands">
		<label for="brands_img" id="brands_l">Nasze marki:</label>
		<img id="brans_img" src="css/img/brands.jpg">
	</section>
	<section id="stars">
		<label for="stars_img" id="stars_l">Nasze Gwiazdy:</label>
		<div id="stars_img">
			<img src="css/img/avatars/sablewska.jpg">
			<img src="css/img/avatars/herbus.jpg">
			<img src="css/img/avatars/doda.jpg">
			<img src="css/img/avatars/skarbek.jpg">
			<img src="css/img/avatars/zawadzka.jpg">
			<img src="css/img/avatars/macademian-girl.jpg">
			<img src="css/img/avatars/wojciechowska.jpg">
			<img src="css/img/avatars/mercedes.jpg">
		</div>
	</section>
	<section id="media">
		<label for="media_img" id="media_l">Mówią o nas:</label>
		<img id="media_img" src="css/img/press.jpg">
	</section>
</body>
</html>
